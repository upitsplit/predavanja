<!doctype html>
<html>
	<head>
		<title>Forme</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Forme</h1>
		<form action="" method="post">
			<b>Podaci:</b><br />
<!-- Unos imena -->
			Ime: <input type="text" name="ime" value="" /> 
<!-- Unos lozinke -->
			Lozinka: <input type="password" name="password" value="" /> <br />
<!-- Radio botuni -->
			<b>Spol</b><br />
			Muško: <input type="radio" name="spol" value="muško" />
			Žensko: <input type="radio" name="spol" value="žensko" /> <br />
<!-- Checkboxes -->
			<b>Aktivnosti</b><br />
			Plivanje <input type="checkbox" name="aktivnost" value="plivanje" /><br />
			Nogomet <input type="checkbox" name="aktivnost" value="nogomet" /><br />
			Rukomet <input type="checkbox" name="aktivnost" value="rukomet" /><br />

		<input type="submit" name="submit" value="Prihvati" />
	</form>
	</body>
</html>
